<!DOCTYPE html>
<head>
	<title>Image Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/contBcg-0.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/contBcg-1.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/contBcg-2.jpeg" alt="Third slide">
    </div>
	<div class="carousel-item">
      <img class="d-block w-100" src="images/contBcg-3.jpeg" alt="Fourth slide">
    </div>
	<div class="carousel-item">
      <img class="d-block w-100" src="images/contBcg-4.jpeg" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<script src="js/jquery-3.5.1.slim.js"></script>
<script src="js/bootstrap.min.js" ></script>
</body>
</html>
